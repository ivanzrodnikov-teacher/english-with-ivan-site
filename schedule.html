<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розклад занять</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<header>
    <div id="nav"></div>
    <script>
        fetch('menu.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('nav').innerHTML = data;
        });
    </script>
</header>
<body>
    <br>
    <table>
        <tr>
            <td>Tuesday</td>
            <td>11:00 - 12:00</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>13:00 - 14:00</td>
        </tr>
    </table>
</body>
</html>
